# This tmux statusbar config was created by tmuxline.vim
# on lun, 11 dic 2017

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour236"
set -g status-left-length "100"
set -g pane-active-border-fg "colour141"
set -g status-bg "colour236"
set -g message-command-fg "colour117"
set -g pane-border-fg "colour236"
set -g message-bg "colour236"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour117"
setw -g window-status-fg "colour231"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour236"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour141"
setw -g window-status-separator ""
setw -g window-status-bg "colour236"
set -g status-left "#[fg=colour235,bg=colour141] #S #[fg=colour141,bg=colour236,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour61,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour61] %Y-%m-%d %H:%M #[fg=colour141,bg=colour61,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour141] #h "
setw -g window-status-format "#[fg=colour231,bg=colour236] #I #[fg=colour231,bg=colour236] #W "
setw -g window-status-current-format "#[fg=colour236,bg=colour61,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour61] #I #[fg=colour231,bg=colour61] #W #[fg=colour236,bg=colour236,nobold,nounderscore,noitalics]"
